
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>CV Intelligence ‚Äî AI Extractor</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="hero">
    <div class="hero__inner">
      <h1>CV Intelligence</h1>
      <p>Upload a PDF resume and get clean structured data with AI.</p>
    </div>
  </header>

  <main class="container">
    <section class="panel">
      <h2>1) Upload your CV (PDF)</h2>
      <div id="dropzone" class="dropzone">
        <input type="file" id="fileInput" accept="application/pdf" hidden />
        <div class="dz__content">
          <div class="dz__icon">üìÑ</div>
          <div>
            <p class="dz__title">Drag & drop your file here</p>
            <p class="dz__sub">or <button id="browseBtn" class="btn btn--link">browse</button></p>
            <p id="selectedName" class="dz__filename"></p>
          </div>
        </div>
      </div>
      <div class="actions">
        <button id="extractBtn" class="btn" disabled>Extract Data</button>
        <span id="status" class="status"></span>
      </div>
    </section>

    <section class="results two-col">
      <div class="col">
        <h2>Structured Fields</h2>
        <div id="cards" class="cards"></div>
      </div>
      <div class="col">
        <h2>Raw JSON</h2>
        <pre id="jsonOut" class="code"></pre>
      </div>
    </section>
  </main>

  <footer class="footer">
    <span>Built with ‚ù§Ô∏è ‚Äî FastAPI + Transformers + LangChain</span>
  </footer>

  <script src="app.js"></script>
</body>
</html>
